<!-- 样式引入 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础</title>
    <style>
        div{
            color: rgb(196, 152, 236);
            font-size: 20px;
            width: 200px;
            height: 200px;
        }
        .dOne{
            color: burlywood;
            font-size: 50px;
        }
        #box{
            width: 50px;
            height: 100px;
            background: darkolivegreen;
        }
        .sDiv{
            width: 20px;
            height: 20px;
            background: floralwhite;
        }
    </style>
</head>
<body>
    <!-- 
        HTML hyper text markup language 超文本标记语言  承载内容
        CSS  Cascading Style Sheets     层叠样式表      承载样式
     -->

     <div class="dOne">我在这里div</div>
     <div style="width: 200px; height: 200px; background: coral;">我在这里div</div>
     <div id="box">我在这里div1</div>
     <div style="color: darkred; background: darkturquoise;">
         我是爸爸
         <div class="sDiv">我是儿子</div>
         <p>我是段落标签</p>
     </div>

</body>
</html>
