    *       b.parseFloat()    解析为浮点型数字
    *
    *
    * Javascript中隐式类型转换的规则:

    *
    * Javascript 预解析规则

    *   作用域:为了提高程序运行速度以及垃圾回收的速度;
    *   为什么作用域能够提高程序运行速度以及垃圾回收的速度
    *
    *   作用域分为三种:
    *       a.全局作用域(全局变量):变量的作用范围能够在全局生效 定义在函数最外层的变量就是全局的变量  //尽量少用
    *           缺点:1.导致内存不能及时的释放掉;2.会造成变量名污染
    *       b.局部作用域(局部变量):只能在函数内部生效  定义在函数里面的变量就是局部变量   局部变量在它内部运行完就在内存中销毁了
    *       c.块作用域(块变量):ecmascript6.0之前没有块变量,6.0之后加入了块变量  一个{}就是一个块作用域 ``let``定义的变量是块变量,只在{}内起作用
    *
    *   作用域链:
    *       变量访问的顺序是由里向外程链条形式层层访问,直到访问到变量;若找不到相应的变量,则会报错is not defined
    *
    *   定义变量:
    *       若直接通过变量名进行赋值-->num=10,无论在哪里定义,都是全局变量;会导致污染;
    *
    */

    //形成闭包的条件:在一个函数里面嵌套另外一个函数,并且在里层函数运用了外层函数的变量,并且当调用里层函数时闭包形成.
    //闭包的需求:当想让一个局部变量的变化值保留下来的时候,就用到闭包;
    function fn() {
        var num=10;
        return function () {
            num++;
            console.log(num);
        }
    }
    var a=fn();
    a();
