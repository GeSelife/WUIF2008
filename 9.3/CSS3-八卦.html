<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八卦</title>
    <style>
        div{
            width: 96px;height: 48px;border: 2px black solid;
            border-bottom: 50px solid black;
            position: absolute;
            left: 0;right: 0;bottom: 0;top: 0;margin: 50px auto;
            border-radius: 50%;
            box-sizing: content-box;
            transform-style:preserve-3d;
            transition:transform 1s ease;
        }
        div::before{
            content: '';
            position: absolute;
            width: 12px;height: 12px;background: black;
            border: 18px solid #fff;
            border-radius: 50%;
            top: 50%;left: 50%;
            box-sizing: content-box;
        }
        div::after{
            content: '';
            position: absolute;
            width: 12px;height: 12px;background: #fff;
            border: 18px solid #000;
            border-radius: 50%;
            top: 50%;left: 0;
            box-sizing: content-box;
        }
        div:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
