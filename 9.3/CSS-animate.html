    <style>
        div{
            width: 5px;
            height: 20px;
            /* background: brown; */
            /* animation: name动画名 duration运动时长 timing-function运动方式 delay延迟时间 iteration-count播放次数(infinite无限播放)
             direction动画在下一周是否逆向播放(normal默认否 alternate是) fill-mode(backwards回到最初的状态 forwards保留运行完的结果); 
             play-state运行或暂停(running 默认运行 paused暂停)
             */
            /* animation: ani 2s ease 0s 2 alternate forwards running; */
            position: absolute;
            left: 0;top: 0;right: 0;bottom: 0;
        }
        @keyframes ani {
            /* 0%{
