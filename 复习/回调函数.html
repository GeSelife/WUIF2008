    function each(num,callback) {
        for(var i=0;i<num;i++){
            callback(i);
        }
    }
    each(10,function (index) {
        if(index==2){
            var col='color:red';
        }
        document.write('<span style="'+col+'">'+index+'</span>')
    })

</script>
