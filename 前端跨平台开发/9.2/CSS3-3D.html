<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
        /* 
            1.指定一个场景 区域
            2.在整个场景上加透视距离,焦距 perspective 焦距越小透视效果越强烈
            3.指定原点 perspective-origin 默认在中间
            4.需要在3d的物体里面指定  transform-style:preserve-3d;
            5.设置3D物体里面每一个细节的透视变换属性，变换的基准轴
        
        */

        .cnen{
            /* transform: rotateX(20deg); */
            width: 300px; height: 300px;
             /* border: 1px solid magenta; */
            /* 透视 */
            perspective: 1000px;
            /* 原点位置 可以是准确的值，可以是方位 */
            /* perspective-origin: 100px 200px; */
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            margin: auto;
        }
        .box{
            width: 100%; height: 100%; position: absolute;
            transform-style:preserve-3d;
            transition:1s linear;
        }
        .one{
            width: 100%; height: 100%; 
            position: absolute;
            left: 0; top: 0;
        }

        .box .one:nth-child(1){
            transform-origin: top;
            transform: rotateX(90deg);
            background: springgreen;
        }
        .box .one:nth-child(2){
            transform-origin: left;
            transform: rotateY(-90deg);
            background: rgb(150, 206, 112);
        }
        .box .one:nth-child(3){
            background: rosybrown;
        }
        .box .one:nth-child(4){
            transform-origin: right;
            transform: rotateY(90deg);
            background: steelblue;
        }
        .box .one:nth-child(5){
            transform-origin: bottom;
            transform: rotateX(-90deg);
            background: pink;
        }
        .box .one:nth-child(6){
            transform: translateZ(300px);
            background: rgb(26, 57, 82);
        }
        .box:hover{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="cnen">
        <div class="box">
            <div class="one"></div>
            <div class="one"></div>
            <div class="one"></div>
            <div class="one"></div>
            <div class="one"></div>
            <div class="one"></div>
        </div>
    </div>
</body>
</html>
