    * JavaScript利用ecmascript的语法对document文档的内容、标签、内容、样式进行操作。
    * eval()  将符合JS规范的内容当做真正的代码执行
    *
    *   Dom  document object model  文档对象模型
    *   文档=html+css 构成的
    *   html文档 -> 树文档
    *
    *   如何通过JS操作HTML
    *       将HTML标签转换为js里面的对象----通过js获取HTML运行时在内存中的地址
    *
    *   JS获取HTML标签对象的方法  (document上的方法)  将HTML转换成JS对象的方式
    *       1.通过标签名获取对象(是一个类似于数组的集合):document.getElementsByTagName()
    *           类数组
    *           //流程控制
    *       2.通过类名获取对象:document.getElementsByClassName()
    *       3.通过ID名获取对象:document.getElementById()    只能获取一个
    *       4.通过各种选择器获取:document.querySelector('#one'/".one"/"div")   获取的是单个元素
    *                        document.querySelectorAll('#one'/".one"/"div") 获取所有符合条件的元素集合 包括id
    *
    *   Js对象HTML+css进行操作:对document文档的内容、标签、属性、样式进行操作
    *
    *   事件:对象.事件=function(){}
    *
    *   对内容进行操作
    *       html对象.innerHTML   既能获取内容,又能设置内容,可以识别HTML标签
    *       html对象.innerText   获取纯内容,也可以进行设置内容,但是不识别HTML标签
    *    如何让设置和获取表单的内容:
    *       表单对象.value       可以设置,也可以获取

    * */
