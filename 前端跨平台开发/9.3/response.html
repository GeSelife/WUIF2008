<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media 响应式</title>
    <style>
        /* 
        网页在屏幕上运行
         @media screen{}



         3中执行方式
         1.顺序执行
         2.层叠  重复劳动---> 创新
         3.覆盖


         十二栅格化
         */

         ul,li{
             list-style: none;
         }
         body,ul,li{
             padding: 0;
             margin: 0;
         }
        .box{
            width: 1200px;
            height: auto;
            margin: 0 auto;
            position: relative;
        }
        .content-left{
            width: 900px;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content-left div{
            float: left;
            border: 1px solid rgb(238, 190, 155);
            box-sizing: border-box;
        }
        .one{
            width: 600px;
            height: 200px;
            background: palegoldenrod;
        }
        .two{
            width: 300px;
            height: 200px;
            background: palegreen;
        }

        .content-right{
            width: 350px;
            height: auto;
            background: rgb(66, 184, 11);
            position: absolute;
            right: 0;
            top: 0;
        }
        .content-right ul{
            width: 100%;
            height: auto;
        }
        .content-right ul li{
            display: block;
            width: 100%;
            height: 100px;
            background: lightpink;
            border: 1px solid rgb(238, 190, 155);
            box-sizing: border-box;
        }

        @media screen and (max-width: 900px){
            .box{
                width: 600px;
            }
            .content-left .two , .content-right{
                display: none;
            }
       }

        /* 屏幕在大于等于900 小于等于1200时执行 */
        @media screen and (min-width: 900px) and (max-width: 1200px){
            .box{
                width: 900px;
            }
            .content-right{
               display: none;
            }
            .content-left .two{
                display: block;
            }
        }


         @media screen and (min-width: 1200px){
             .box{
                 width: 1200px;
             }
             .content-right{
               display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 
        响应式  (更多用在PC端)
        用一套代码实现多种终端
        随着窗口的变化改变页面的布局

        计算机(电脑) 分辨率 屏幕大小
     -->
     <div class="box">
         <div class="content-left">
            <div class="one"></div>
            <div class="two"></div>
            <div class="two"></div>
            <div class="one"></div>
         </div>
         <div class="content-right">
             <ul>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
             </ul>
         </div>
     </div>
</body>
</html>
