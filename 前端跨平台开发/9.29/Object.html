<script>
/*
    `用于输出复杂的字符串`
    ${变量值}
*/
// 根据num排序
    var arr=[{day:'星期一',num:20},{day:'星期二',num:30},{day:'星期三',num:22},{day:'星期四',num:10},{day:'星期五',num:15},{day:'星期六',num:18},{day:'星期日',num:15}]

    function order() {
        arr.sort(function (a,b) {
            return a.num-b.num;
        })
        f();
    }
    function reverse() {
        arr.reverse();
        f();
    }

    function f(){
        var str=`
            <div class="box">
            <input type="button" value="排序" onclick="order()">
            <input type="button" value="倒置" onclick="reverse()">
        `;

        arr.forEach(function (val,index) {
            var day=val.day;
            var num1=val.num+'px';
            str+=`
                <div class="opts">
                    <div class="day">${day}</div>
                    <div style="width:${num1};height: 20px;background: chartreuse">${val.num}</div>
                </div>
            `;
        })
        str+='</div>';
        document.write(str);
    }
    f();
