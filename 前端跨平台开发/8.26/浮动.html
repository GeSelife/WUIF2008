<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display: inline; */
           /* display: inline-block; */    /* 会识别标签之间的空格展示成块之间的间隙*/
            font-size: 100px;
        }
        .first{
            width: 300px;
            height: 300px;
            background: blueviolet;
            /* 浮动  让块元素在一行无间隙的排列 */
            /* float: left; */
            margin: 0 auto;
        }
        .second{
            width: 400px;
            height: 400px;
            background: brown;
            /* float: left; */
            /* float: right; */
        }
        .first .firstSon{
            width: 25%;
            height: 25%;
            background: lightcoral;
            float: left;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="firstSon">1</div>
        <div class="firstSon" style="height: 80px;">2</div>
        <div class="firstSon">3</div>
        <div class="firstSon">4</div>
        <div class="firstSon">5 </div>    
        <div class="firstSon">6</div>    

    </div>
    <div class="second"> second </div>

</html>
