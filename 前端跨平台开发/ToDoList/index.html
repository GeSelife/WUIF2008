<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="CSS/u-reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="JS/jquery-3.5.1.js"></script>
    <script src="JS/index.js"></script>
</head>
<body>
<!--box-->
<div class="box">
<!--header start-->
    <div class="header">
        <div class="headerCon">
            <div class="title">
                ToDoList
            </div>
            <form action="">
                <input type="text" placeholder="添加ToDo" required>
            </form>
        </div>
    </div>
<!--header end-->

<!--content start-->
    <div class="content">
        <div class="contentCon">
            <h2>
                正在进行
                <span>0</span>
            </h2>
            <ul class="todoList">

            </ul>
            <h2>
                已经完成
                <span>0</span>
            </h2>
            <ul class="downList"></ul>
        </div>
    </div>
<!--content end-->
</div>
</body>
</html>
