        /*
            1.回调函数
              a.使用意义  能够让我们在一个函数里调用另一个函数
              b.语法      将一个函数作为另外一函数的参数，并且在另外一个函数里面执行
        */
        
        function each(num,callback){
           for(var i=0;i<num;i++){
               callback(i);
           }
        }
        // each(10,function(index){

        each(100,function(index){
            var sty='';
            if(index==3){
                sty='color:red';
            }
            document.write('<div style="'+sty+'">'+index+'</div>')
        })
