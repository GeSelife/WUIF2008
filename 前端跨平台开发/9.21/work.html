<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.21-work</title>
</head>

<script>

    //if else 的条件具有排他性
    // 在写条件的时候一定不能有重复的条件

    var num=prompt('请输入你的成绩',0);
    if(num==100){
        alert('恭喜你，满分');
    }else if(num>=90&&num<100){
        alert('优秀');
    }else if(num>=80&&num<90){
        alert('良好');
    }else if(num>=70&&num<80){
        alert('不错');
    }else if(num>=60&&num<70){
        alert('及格');
    }else if(num<60&&num>=0){
        if(num>=50){
            alert('再努力努力');
        }else if(num>=20){
            alert('叫家长');
        }else if(num<20){
            alert('劝退');
        }
    }else if(num>100||num<0){
        alert('非法成绩');
    }

</script>
<body>
    
</body>
</html>
