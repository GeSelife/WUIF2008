<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom节点操作</title>
</head>
<body>


<script>
    /*
    * 操作在html中没有的内容
    *
    * dom节点操作
    *
    * 节点的类型:
    *   整个文档节点---document节点   ---- 元素节点   ----  属性节点  ---- 文本节点(纯内容) --- 注释节点(注释)
    *节点的关系:
    *   兄弟关系-->兄弟节点    父子关系-->父子节点
    *
    * var 名=document.createElement('标签名');   要创建一个标签对象并且将这个对象存在内存中
    * 父元素.appendChild(要添加进父元素中的元素在内存中的名字);    在父元素最后追加一个子元素---才能在html中显示
    *
    * 父元素.creatTextNode('文本内容');    添加文本内容
    *
    * 属性节点变量名.createAttribute('属性','值')                        创建一个属性节点
    * 属性节点变量名.nodeValue    给节点设置值
    * 元素名.setAttribute(属性节点变量名)      将创建的属性节点添加到元素上
    ***************************************************************************
    *
    * 节点的特征:
    * 元素.nodeName   元素的节点名--大写标签名/属性名/#TEXT/#document/#comment
    * 元素名.nodeType 1 元素节点/2 属性节点/3 文本节点/9 document节点/8 注释节点
    * 元素名.nodeValue  元素值null/未赋值是null--赋值是属性值/文本内容/null/注释内容
    *
    ***************************************************************************
    *
    *
    * 如何给新建的元素设置样式   对象.style.cssText="多个样式"  -----  ==重新书写样式、覆盖性
    *
    *
    * 创建一个新的节点:
    * var 名=document.createElement('标签名');   要创建一个标签对象并且将这个对象存在内存中
    * 父元素.appendChild(要添加进父元素中的元素在内存中的名字);    在父元素最后追加一个子元素---才能在html中显示
    *
    *添加节点:
    *   document.body.方法   //父元素是body
    *   父元素.appendChild(要添加进父元素中的元素在内存中的名字);
    *   父元素.insertBefore(要插入的元素,插入位置之后的元素)
    *
    *替换/修改节点:
    *   父元素.replaceChild(替换的元素,被替换的元素)
    *
    *删除节点:
    *   父元素.removeChild(要删除的元素);   从浏览器中删除
    *   要删除的元素=null;                 从内存中删除
    *
    *克隆节点:
    *   var 对象=被克隆的元素.cloneNode();  ()内没有值/默认false--只克隆标签    (true)---克隆标签和内容
    *   将克隆的对象插入到页面中才可以添加上
    *
    *
    * */

</script>
</body>
</html>
