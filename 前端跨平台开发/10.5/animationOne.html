        animation(div,'width',500,10,function () {

        });
    }

    function animation(obj,attr,end,step,callback) {
        flag=false;
        var start=parseInt(getComputedStyle(div,null)[attr]);
        var t=setInterval(function () {
            if(start<end){
                start+=step;
                if(start>end){
                    start=end;
                    clearInterval(t);
                    flag=true;
                    if(callback){
                        callback();
                    }
                }
            }
            else {
                start-=step;
                if(start<end){
                    start=end;
                    clearInterval(t);
                    flag=true;
                    if(callback){
                        callback();

                    }
                }
            }
            div.style[attr]=start+'px';
        },50)
    }
