<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>侧边选项卡</title>
    <style>
        ul,li{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 300px;
            position: relative;
        }
        .opts{
            width: 100px;
            height: 100%;
            background-color: pink;
        }
        .opts div{
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        .cons{
            width:200px;
            height: 100%;
            background-color: #00b0e8;
            position: absolute;
            top: 0;
            left: 100px;
            overflow: hidden;
            text-align: center;
            line-height: 300px;
        }
        .cons li{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="opts">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <ul class="cons">
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
        <li>6666</li>
    </ul>
</div>
<script>
    var opts=document.querySelectorAll('.opts div');
    var cons=document.querySelectorAll('.cons li');

    check(opts,cons,'onmouseover','#999999');//(选项卡,内容)
    function check(opts,cons,type='onclick',style='red') {
        for(var i=0;i<opts.length;i++){
            opts[i].index=i;
            opts[i][type]=function() {
                for(var j=0;j<cons.length;j++){
                    opts[j].style.background='none';
                    cons[j].style.display='none';
                }
                this.style.background = style;
                cons[this.index].style.display = 'block';
            }
        }
    }
</script>
</body>
</html>
