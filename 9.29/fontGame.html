<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var arr=["a","b","c","d","e","f","j"];
    var newarr=[];

    function check(val,arr) {
        for(var i=0;i<arr.length;i++){
            if(arr[i].innerHTML==val){
                return false
            }
        }
        return true;
    }

    function pushRandom(num=4) {
        for(var i=0;i<num;i++){
            var rand=arr[Math.floor(arr.length*Math.random())];
            while (!check(rand,newarr)){
                rand=arr[Math.floor(arr.length*Math.random())];
            }
            var div=document.createElement("div");
            div.innerHTML=rand;
            newarr.push(div);
        }
    }

    pushRandom();



    for(var i=0;i<newarr.length;i++){

        document.body.appendChild(newarr[i]);
    }


    document.onkeydown=function (e) {
        var  code=e.keyCode;

        for(var i=0;i<newarr.length;i++){
            var ass= newarr[i].innerHTML.toUpperCase().charCodeAt(0);
            if(ass==code){
                document.body.removeChild(newarr[i]);
                newarr.splice(i,1);
            }
        }
    }



</script>
<body>

</body>
</html>
