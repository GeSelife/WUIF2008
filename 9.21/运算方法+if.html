<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算</title>
</head>

<script>
    /*
        运算方式:
        算术运算 + - * / %  ++ -- 
        // +在js中比较特殊  二义性 1.算数   2.用于字符串的连接
        // 任何的数据类型和字符串相加，最终结果是拼接以后的字符串，类型是字符串string
        //++/--在自己的基础上进行加一或减一运算   var++/++var 先输出再加/先加后输出
        
        逻辑运算  && || ! 与(只有两边都是真才是真) 或(只有两边都是假才是假) 非(取反)
        比较运算  < <= > >= ==只比较值，不比较类型 ===同时比较类型和值(全等号)  !=  !== (全不等) 
        赋值运算  =  +=(可以进行字符串的拼接)  -=  /=  *=  %=
        三元运算  条件?成立:不成立;  运行三个数值的符号
        二元运算  
        一元运算    
        特殊运算  , 分隔符---可以同时定义多个变量       ; 一条语句的结束 (js中回车也代表一条语句的结束)
                 () 1.运算优先级; 2.让一个函数运行; 3.实例化一个对象
    
    */


   /*
        流程控制:控制代码执行的流程(顺序);
        顺序执行  默认的执行顺序;
        条件流程 / 分支流程 : 单路分支if(){}   双路分支if(){}else{}  多路分支if(){}else if(){}else if(){}  嵌套分支if(){}else{if(){}}

    
   
   */

   //适用于条件不确定的情况下
  var num=prompt('请输入数字范围',0);
  //单路分支
  if(num>10){
      console.log(1);
  }else{
      console.log(2);
  }
</script>

</body>
</html>
