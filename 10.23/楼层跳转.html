<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楼层跳转</title>
    <script src="JS/jquery-3.5.1.js"></script>
    <style>
        body,ul,li{
            padding: 0;margin: 0;list-style: none;
        }
        .conBox{
            padding: 0 100px;

        }
        .con{
            width: 100%;
            height: 100vh;
            background-color: pink;
            border: 1px solid black;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 30px;line-height: 100vh;
            text-align: center;color: #fff;
        }
        .btnBox{
            position: fixed;
            top: 380px;left: 30px;
        }
        .btn{
            width: 50px;height: 50px;background-color: palevioletred;font-size: 20px;line-height: 50px;
            text-align: center;color: #fff;border: 1px solid black;box-sizing: border-box;cursor: pointer;
        }
        .activeBtn{
            background-color: plum;
        }
    </style>
</head>
<body>
<ul class="conBox">
    <li class="con">0001</li>
    <li class="con">0002</li>
    <li class="con">0003</li>
    <li class="con">0004</li>
    <li class="con">0005</li>
</ul>
<ul class="btnBox">
    <li class="btn activeBtn">1</li>
    <li class="btn">2</li>
    <li class="btn">3</li>
    <li class="btn">4</li>
    <li class="btn">5</li>
</ul>
<script>
    $(function () {
        $('.btn').click(function () {
            $(this).addClass('activeBtn').siblings().removeClass('activeBtn');
            let num = $(this).index();
            let topCon = $('.con').eq(num).offset().top;
            $('body,html').animate({
                scrollTop:topCon
            },400)
        })
    })
</script>
</body>
</html>
