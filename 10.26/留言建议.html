<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言建议</title>
    <link rel="stylesheet" href="CSS/u-reset.css">
    <link rel="stylesheet" href="CSS/liuyanban.css">
    <script src="JS/jquery-1.7.1.js"></script>
    <script src="JS/liuyanban.js"></script>
</head>
<body>
<div class="box">
    <div class="con">
        <div class="conTop">
            留言建议
        </div>
        <div class="conBottom">
            <ul class="conBottomLeftBox">

            </ul>
            <form action="" class="conBottomRight">
                <input type="text" placeholder="姓名" required pattern="^[a-zA-Z0-9_-]{4,16}$">
                <input type="text" placeholder="联系电话" required pattern="^(13[0-9]|15[012356789]|18[0-9]|17[678]|14[57])[0-9]{8}$">
                <input type="email" placeholder="电子邮件" required pattern="^\w+@\w+\.\w+$">
                <textarea name="" id="" maxlength="100" placeholder="您的建议" required></textarea>
                <p>您可以最多输入100个字，您现在已经输入 <span class="num">0</span> 个字</p>
                <input type="submit" class="sub">
            </form>
        </div>
    </div>
</div>
</body>
</html>
