<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿梭框</title>
    <style>
        .list{
            width: 300px;
            height: 500px;
            border:2px solid black;
            float: left;
        }
        .list select{
            width: 100%;
            height: 100%;
            border:0;
            padding: 15px;
            box-sizing: border-box;
            line-height: 40px;
        }
        .list option{
            padding: 10px 0 10px 20px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .center{
            width: 120px;
            height: 500px;
            float: left;
        }
        .center div{
            width: 80px;
            height: 50px;
            background: orange;
            text-align:center;
            line-height: 50px;
            border-radius: 3px;
            margin: 10px auto;
            cursor: pointer;
        }
    </style>
    <script src="JS/jquery-1.7.1.js"></script>
</head>
<body>
<div class="list">
    <!-- 多选 -->
    <select multiple>
        <option value="1">张三</option>
        <option value="2">李四</option>
        <option value="3">王武</option>
        <option value="4">赵六</option>
        <option value="5">陈鑫</option>
        <option value="6">常博</option>
    </select>
</div>
<div class="center">
    <div class="right">向右</div>
    <div class="left">向左</div>
</div>
<div class="list">
    <select multiple>
        <option value="7">花花</option>
        <option value="8">倩倩</option>
    </select>
</div>

<script>
    $(function () {
        $('.right').click(function () {
            let _se=$('.list:first').find('option:selected');
            if(_se.length==0) {
                alert('请选中内容');
                return;
            }
            _se.appendTo($('.list:last select'))
        })
        $('.left').click(function () {
            let _se=$('.list:last').find('option:selected');
            if(_se.length==0){
                alert('请选中内容');
                return;
            }
            _se.appendTo($('.list:first select'))
        })
    })
</script>
</body>
</html>
