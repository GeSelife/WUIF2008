<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿梭框</title>
    <style>
        *{
            margin: 0;padding:0;list-style: none;
        }
        body{
            padding: 50px;
            box-sizing: border-box;
        }
        .list{
            width: 300px;
            height: 500px;
            border:2px solid black;
            float: left;
        }
        .list ul{
            width: 100%;
            height: 100%;
            border:0;
            padding: 15px;
            box-sizing: border-box;
            line-height: 40px;
        }
        .list li{
            padding: 10px 0 10px 20px;
            font-size: 18px;
            box-sizing: border-box;
            cursor: default;
        }
        .center{
            width: 120px;
            height: 500px;
            float: left;
        }
        .center div{
            width: 80px;
            height: 50px;
            background: orange;
            text-align:center;
            line-height: 50px;
            border-radius: 3px;
            margin: 10px auto;
            cursor: pointer;
        }
        .active{
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
<div class="list">
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>哈密瓜</li>
        <li>桂圆</li>
        <li>榴莲</li>
    </ul>
</div>
<div class="center">
    <div class="right">向右</div>
    <div class="left">向左</div>
</div>
<div class="list">
    <ul>
        <li>栗子</li>
        <li>荔枝</li>
    </ul>
</div>
<script src="JS/jquery-1.7.1.js"></script>
<script>
    $(function () {
        $('.list').find('li').click(function () {
            $(this).toggleClass('active');
        })
        $('.right').click(function () {
            let _act=$('.list:first ul').children('.active');
            if(_act.length==0){
                alert('请输入内容');
                return;
            }
            _act.appendTo($('.list:last ul')).removeClass('active');
        })

        $('.left').click(function () {
            let _act=$('.list:last ul').children('.active');
            if(_act.length==0){
                alert('请选中内容');
                return;
            }
            _act.appendTo($('.list:first ul')).removeClass('active');
        })
    })

</script>
</body>
</html>
