<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 100%;
            /*height: 550px;*/
            display: flex;
            background-color: palevioletred;
            /*  项目排列方式  flex-direction  */
            /*flex-direction: column; 上到下排列  1---10*/
            /*flex-direction: column-reverse; 下到上排列  10---1 */
            /*flex-direction: row; 从左到右  1---10 */
            /*flex-direction: row-reverse; 从右到左 10---1 */

            /*  项目包裹方式/是否换行--换行方式  flex-wrap  */
            /*flex-wrap: nowrap; 不换行(默认) */
            /*换行*/
            flex-wrap: wrap;
            /*flex-wrap: wrap-reverse; 反向换行*/

            /*  项目水平排列方式  justify-content */
            /*justify-content: flex-start; 从主轴开始位置对齐 */
            /*justify-content: flex-end; 从主轴结束位置对齐 */
            /*justify-content: center; 居中 */
            /*justify-content: space-around; 两端间隔相同且平均分布对齐 */
            /*justify-content: space-between; 两端对齐且平均分布 */

            /*  项目处置对齐方式  align-items  */
            /*align-items: flex-start; 主轴开始位置对齐 */
            /*align-items: flex-end; 主轴结束位置对齐 */
            /*align-items: center; 居中对齐 */
            /*align-items: baseline;*/
        }
        li{
            width: 400px;
            background-color: pink;
            height: 400px;
            color: #fff;
            line-height: 400px;
            text-align: center;
            font-size: 50px;
            flex-basis: 600px;
            border: 5px solid palegreen;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li style="flex-grow: 1">5</li>
    <li style="order: -1">6</li>
    <li>7</li>
    <li>8</li>
    <li style="align-self: flex-end">9</li>
    <li style="align-self: center">10</li>
</ul>
</body>
</html>
