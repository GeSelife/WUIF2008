<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while / 函数</title>
</head>
<script>
    /*
    do{
        循环内容
    }while(循环条件)
    */

    var admin='djfhgi';
    var password=123456;

    do{
        var uname=prompt('请输入用户名');
        var pass=prompt('请输入密码');
    }while(uname!=admin||pass!=password)
    
</script>
<body>
    
</body>
</html>
